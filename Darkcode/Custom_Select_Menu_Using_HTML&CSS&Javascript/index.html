<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu 만들기</title>
    <!-- font awesome cdn 검색후 "https://cdnjs.com/libraries/font-awesome"에서 Tag copy -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="select-menu">
        <div class="select">
            <span>Select Language</span>
            <i class="fas fa-angle-down"></i>
        </div>
        <div class="options-list">
            <div class="option">English</div>
            <div class="option">Arabic</div>
            <div class="option">Hindi</div>
            <div class="option">Sapnish</div>
            <div class="option">French</div>
            <div class="option">Japanese</div>
            <div class="option">Korean</div>
        </div>
    </div>

    <script>
        const select = document.querySelector(".select");
        const options_list = document.querySelector(".options-list");
        const options = document.querySelectorAll(".option");

        // show & hide options list
        select.addEventListener("click", () => {
            options_list.classList.toggle("active");
            select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
        });

        // select option
        options.forEach((option) => {
            option.addEventListener("click", () => {
                options.forEach((option) => {option.classList.remove('selected')});
                select.querySelector("span").innerHTML = option.innerHTML;
                option.classList.add("selected");
                options_list.classList.toggle("active");
                select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
            });
        });
    </script>
</body>
</html>
